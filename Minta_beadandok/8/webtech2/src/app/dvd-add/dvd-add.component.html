<div class="container">
<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">
          Title
        </label>
        <input type="text" class="form-control" placeholder="Type the title..." formControlName="title" #title/>
      </div>
      <div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty ||
      angForm.controls['title'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['title'].errors.required">
          Title is required.
        </div>
      </div>

      <div class="form group">
        <label class="col-md-4">Date of get</label>
        <input type="text" class="form-control" placeholder="Type the date (MM-dd-YYYY)..." formControlName="dateOfGet" #dateOfGet/>
      </div>
      <div *ngIf="angForm.controls['dateOfGet'].invalid && (angForm.controls['dateOfGet'].dirty ||
    angForm.controls['dateOfGet'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['dateOfGet'].errors.required">
          Date of get is required.
        </div>
        <div *ngIf="angForm.controls['dateOfGet'].errors.pattern">
          Not valid date format! Valid date format is MM-dd-YYYY!
        </div>
      </div>

      <div *ngIf="TitleCheck">
        <p style="color: red">DVD with this title: {{DVDTitle}} is already in the database.</p>
      </div>
      <div class="form-group">
        <button (click)="addDVD(title.value, dateOfGet.value)"
                type="submit" [disabled]="angForm.pristine || angForm.invalid"
                class="btn btn-primary">Add DVD</button>
      </div>
    </form>
  </div>
</div>
</div>
