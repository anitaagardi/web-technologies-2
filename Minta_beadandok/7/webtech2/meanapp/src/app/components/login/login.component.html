<mat-toolbar color="primary" class=" mat-elevation-z15">
<mat-toolbar-row>
  <span>
    <h1 class="title">Dolgok nyilvántartó rendszere</h1>
  </span>
  <span>
    <a mat-raised-button routerLinkActive="active" routerLink="/registration">Regisztráció</a>
  </span>
</mat-toolbar-row>
</mat-toolbar>

<mat-card class="card">
  <mat-card-title>Bejelentkezés:</mat-card-title>
  <mat-card-content>
  <form class="background" [formGroup]= "loginForm" (ngSubmit)="onSubmit()" class="form" >

    <mat-form-field >
      <input matInput type="text" placeholder="Username" formControlName="userName">
    </mat-form-field>
    <br>

    <mat-form-field >
      <input matInput  placeholder="Password" type="password" formControlName="password">
    </mat-form-field>
    <br>
    <div id="wrongDatas"></div>

    <button color="primary" mat-raised-button type="submit" [disabled]="!loginForm.valid"  class="submit" >Bejelentkezés</button>


  </form>
</mat-card-content>
</mat-card>
