
<mat-card class="menucard">
  <mat-card-content>
    <button mat-raised-button routerLinkActive="active" class="menu" routerLink="/login">Sign in!</button>
  </mat-card-content>
</mat-card>


<mat-card class="card">
  <h2 class="title">Registration</h2>
  <mat-card-content>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="form" >

    <mat-form-field >
      <input matInput type="text" placeholder="Name" formControlName="name">
    </mat-form-field>
    <br>

    <mat-form-field >
      <input matInput type="text" placeholder="Username" formControlName="userName">
    </mat-form-field>
    <br>

    <mat-form-field >
      <input matInput  placeholder="Password" type="password" formControlName="password">
    </mat-form-field>
    <br>

    <mat-form-field >
      <input matInput  placeholder="E-mail" type="text" formControlName="email">
    </mat-form-field>
    <br>

    <mat-form-field >
      <input matInput  placeholder="Birth of date (yyyy.MM.dd.)" type="text" formControlName="bDate">
    </mat-form-field>

    <br>

    <button  mat-raised-button type="submit" class="submit" >Sign up!</button>

  </form>
</mat-card-content>
</mat-card>
